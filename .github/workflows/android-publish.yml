name: Android Apk Publish

on:
    push:
        branches:
            - master
            - release**

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v1

            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Yarn Install, (Test)
              run: |
                  yarn
            - name: Build with Gradle
              run: yarn build

            - name: Publish Release APK
              uses: siristechnology/action-create-release@master
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
                  RELEASE_FILE_PATH: android/app/build/outputs/apk/signed/release/app-signed-release.apk
                  RELEASE_TITLE: 'New Build'

            - name: Upload APK artifact
              uses: actions/upload-artifact@v1
              with:
                  name: app-signed-release.apk
                  path: android/app/build/outputs/apk/signed/release/app-signed-release.apk
